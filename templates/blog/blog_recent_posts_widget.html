{% load static %}
{% load humanize %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="single-sidebar-widget popular-post-widget">
    <h4 class="popular-title">Recent Posts</h4>
    {% for post in posts %}
    	<div class="popular-post-list">
        <div class="single-post-list d-flex flex-row align-items-center">
            <div class="thumb">
                <img class="img-fluid" src="{% static "statics/img/blog/pp1.jpg" %}" alt="">
            </div>
            <div class="details">
                <a href="{% url 'blog:blog_detail' pk=post.pk %}"><h6>{{ post }}</h6></a>
                <p>{{ post.created_at | naturaltime }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
    
    
</div>
</body>
</html>
