{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="single-sidebar-widget user-info-widget">
    <img src="{% static "statics/img/blog/user-info.png" %}" alt="">
    <a href="{% url 'blog:blog_author' author=post.author.user %}"><h4>{{ post.author.user.username }}</h4></a>
    <p>
        Senior blog writer
    </p>
    <ul class="social-links">
        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-github"></i></a></li>
        <li><a href="#"><i class="fa fa-telegram"></i></a></li>
    </ul>
    <p>
        {{ post.author.bio }}
    </p>
</div>
</body>
</html>
